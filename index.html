<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normies Squad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .wanted {
      display: none; /* Hidden by default */
      margin-top: 30px;
    }

    .wanted img {
      width: 200px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .description {
      font-weight: bold;
      color: #444;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Normies Squad</h1>
  <p>Click the button below to view the wanted list of Normies Squad!</p>
  <button onclick="showWantedList()">View Wanted List</button>

  <!-- Wanted List -->
  <div id="wantedList" class="wanted">
    <div>
      <img src="images/darwin.jpg" alt="Darwin">
      <p class="description">Darwin: Pogi sa AICS Montalban</p>
    </div>
    <div>
      <img src="images/vanong.jpg" alt="Vanong">
      <p class="description">Vanong: Kalbo na pulis</p>
    </div>
  </div>

  <footer>
    Â© 2025 Normies Squad. All rights reserved.
  </footer>

  <script>
    function showWantedList() {
      // Show the "wantedList" div
      const wantedList = document.getElementById('wantedList');
      if (wantedList.style.display === 'none' || wantedList.style.display === '') {
        wantedList.style.display = 'block'; // Show the div
      } else {
        wantedList.style.display = 'none'; // Toggle to hide again
      }
    }
  </script>
</body>
</html>
